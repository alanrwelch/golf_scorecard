<!DOCTYPE html>
<html>

<body>
    <div id="table"></div>
</body>
<script>
    const scorecard_config = {
        pars: [3, 4, 5],
        players: 4
    };

    function generateTable() {
        const table = document.createElement("table")

        for (var holeIndex = 0; holeIndex < scorecard_config.pars.length; holeIndex++) {
            const row = generateHoleRow(holeIndex, scorecard_config.pars[holeIndex], scorecard_config.players)
            table.appendChild(row)
        }

        return table
    }

    function generateHoleRow(holeIndex, par, numPlayers) {
        console.log("Generating hole %s", holeIndex)

        const row = document.createElement("tr")

        const headerCell = generateHoleHeader(holeIndex, par)
        row.appendChild(headerCell)

        for (var playerIndex = 0; playerIndex < numPlayers; playerIndex++) {
            const holeCell = generateHoleForPlayer(holeIndex, playerIndex)
            row.appendChild(holeCell)
        }

        return row
    }

    function generateHoleHeader(holeIndex, par) {
        console.log("Generating hole header %s", holeIndex)

        const cell = document.createElement("td")
        cell.textContent = "Hole " + holeIndex + ", (par " + par + ")"

        return cell
    }

    function generateHoleForPlayer(holeIndex, playerIndex) {
        console.log("Generating hole %s, player %s", holeIndex, playerIndex)

        const cell = document.createElement("td")
        
        const input = document.createElement("input")
        input.type = "number"
        input.id = holeIndex + "_" + playerIndex
        input.placeholder = 0

        cell.appendChild(input)

        return cell
    }

    document.getElementById("table").appendChild(generateTable())
</script>

</html>
