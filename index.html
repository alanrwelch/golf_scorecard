<!DOCTYPE html>
<html>

<body>
    <div id="table"></div>
</body>
<script>
    const scorecard_config = {
        pars: [3, 4, 5],
        players: 4
    };

    function generateTable() {
        const table = document.createElement("table")

        for (var holeNumber = 1; holeNumber < scorecard_config.pars.length + 1; holeNumber++) {
            generateHoleRow(table, holeNumber, scorecard_config.pars[holeNumber - 1], scorecard_config.players)
        }


        document.getElementById("table").appendChild(table)

        console.log("Generated table")
    }

    function generateHoleRow(table, holeNumber, par, numPlayers) {
        console.log("Generating hole %s", holeNumber)

        const row = document.createElement("tr")

        generateHoleHeader(row, holeNumber, par)

        for (var playerNumber = 1; playerNumber < numPlayers + 1; playerNumber++) {
            generateHoleForPlayer(row, holeNumber, playerNumber)
        }

        table.appendChild(row)
    }

    function generateHoleHeader(row, holeNumber, par) {
        console.log("Generating hole header %s", holeNumber)

        const cell = document.createElement("td")
        cell.textContent = "Hole " + holeNumber + ", (par " + par + ")"

        row.appendChild(cell)
    }

    function generateHoleForPlayer(row, holeNumber, playerNumber) {
        console.log("Generating hole %s, player %s", holeNumber, playerNumber)

        const cell = document.createElement("td")
        cell.textContent = "Player" + playerNumber

        row.appendChild(cell)
    }

    generateTable()
</script>

</html>
