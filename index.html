<!DOCTYPE html>
<html>

<body>
    <div id="table"></div>
</body>
<script>
    const scorecard_config = {
        pars: [3, 4, 5],
        players: 4
    };

    function generateTable() {
        const table = document.createElement("table")

        for (var holeNumber = 1; holeNumber < scorecard_config.pars.length + 1; holeNumber++) {
            const row = generateHoleRow(holeNumber, scorecard_config.pars[holeNumber - 1], scorecard_config.players)
            table.appendChild(row)
        }

        return table
    }

    function generateHoleRow(holeNumber, par, numPlayers) {
        console.log("Generating hole %s", holeNumber)

        const row = document.createElement("tr")

        const headerCell = generateHoleHeader(holeNumber, par)
        row.appendChild(headerCell)

        for (var playerNumber = 1; playerNumber < numPlayers + 1; playerNumber++) {
            const holeCell = generateHoleForPlayer(holeNumber, playerNumber)
            row.appendChild(holeCell)
        }

        return row
    }

    function generateHoleHeader(holeNumber, par) {
        console.log("Generating hole header %s", holeNumber)

        const cell = document.createElement("td")
        cell.textContent = "Hole " + holeNumber + ", (par " + par + ")"

        return cell
    }

    function generateHoleForPlayer(holeNumber, playerNumber) {
        console.log("Generating hole %s, player %s", holeNumber, playerNumber)

        const cell = document.createElement("td")
        
        const input = document.createElement("input")
        input.type = "number"
        input.id = holeNumber + "_" + playerNumber
        input.placeholder = 0

        cell.appendChild(input)

        return cell
    }

    document.getElementById("table").appendChild(generateTable())
</script>

</html>
